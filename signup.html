 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KMS Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
               
                <h1>Create Account</h1>
               
            </div>

            <form id="signupForm" class="signup-form" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    </div>
                    <span class="error-message" id="fullname-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    </div>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="far fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="terms-container">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="loader"></div>
                </button>

                <div class="social-signup">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn apple">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <i class="fas fa-check-circle"></i>
            <h2>Success!</h2>
            <p>Your account has been created successfully.</p>
            <button onclick="window.location.href='login.html'">Continue to Login</button>
        </div>
    </div>

    <script src="signup-enhanced.js"></script>
    
</body>
</html>
